            <span class="icon-bar"></span>
        </a>
        <div class="navbar-right">
            <ul class="nav navbar-nav">
                <li class="dropdown user user-menu">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                        <i class="fa fa-user"></i>
                        <span>超级管理员 <i class="caret"></i></span>
                    </a>
                    <ul class="dropdown-menu dropdown-custom dropdown-menu-right">
                        <li class="dropdown-header text-center">账户</li>

            </ul>

    </nav>
</header>
<div class="wrapper row-offcanvas row-offcanvas-left">
    <aside class="left-side sidebar-offcanvas">

        <section class="sidebar">

            <div class="user-panel">
                <div class="pull-left image">
                    <img src="img/webmaster.png" class="img-circle" alt="User Image" />
                </div>
                <div class="pull-left info">
                    <p>超级管理员</p>
                </div>
            </div>

            <ul class="sidebar-menu">
                <li >
                    <a href="addCourseGroup.html">
                        <i class="fa fa-dashboard"></i> <span>添加课程组</span>
                    </a>
                </li><li>
                <a href="courseGroupList.html">
                    <i class="fa fa-dashboard"></i> <span>课程组列表</span>
                </a>
            </li>
                <li class="active">
                    <a href="addCourse.html">
                        <i class="fa fa-dashboard"></i> <span>添加课程</span>
                    </a>
                </li>
                <li>
                    <a href="courseList.html">
                        <i class="fa fa-gavel"></i> <span>课程列表</span>
                    </a>

                <li>
                    <a href="addTeacher.html">
                        <i class="fa fa-gavel"></i> <span>添加教师</span>
                    </a>

                <li >
                    <a href="teacherList.html">
                        <i class="fa fa-gavel"></i> <span>教师列表</span>
                    </a>

                    <a href="#">
                        <i class="fa fa-sign-out"></i> <span>退出登录</span>
                    </a>
                </li>
            </ul>
        </section>
        <!-- /.sidebar -->
    </aside>
    <aside class="right-side">
        <!-- 这里是主要内容 -->
        <section class="content">
            <div class="container">
                <div class="row">
                    <div class="panel panel-default">
                        <div class="panel-heading"><p class="panel-title">添加课程</p></div>
                        <div class="panel-body">
                            <div class="col-md-5">
                                <label for="cadminname">管理员账号</label>
                                <input type="text" id="cadminname" name="cadminname" placeholder="请输入管理员账号"
                                       required="required"
                                       class="form-control" /></div>
                            <div class="col-md-5">
                                <label for="cadminpass">管理员密码</label>
                                <input type="text" id="cadminpass" name="cadminpass" placeholder="请输入管理员密码"
                                       required="required"
                                       class="form-control" />
                            </div>
                            <hr />
                            <div class="col-md-10">

                                <label for="cnumber">课程编号</label>
                                <input type="text" id="cnumber" name="cnumber" placeholder="请输入课程编号"
                                       required="required"
                                       class="form-control" />

                                <label for="cname">课程名称</label>
                                <input class="form-control" type="text" name="cname" placeholder="请输入课程名称"
                                       required="required"
                                       id="cname" />
                                <label for="ctype">课程类型</label>
                                <input class="form-control" type="text" name="ctype" placeholder="请输入课程类型"
                                       required="required"
                                       id="ctype" />
                                <label for="ccredit">课程学分</label>
                                <input class="form-control" type="text" name="ccredit" placeholder="请输入课程学分"
                                       required="required"
                                       id="ccredit" />
                                <label for="ctime">课程学时</label>
                                <input class="form-control" type="text" name="ctime" placeholder="请输入课程学时"
                                       required="required"
                                       id="ctime" />
                                <label for="cintro">课程介绍</label>
                                <textarea class="form-control" name="cintro" cols="30" rows="10"
                                          placeholder="请输入课程介绍"
                                          required="required"
                                          id="cintro"></textarea>

                                <hr />
                                <button class="btn btn-primary btn-block" id="submit" type="submit"
                                        onclick="teachersub()">
                                    提交
                                </button>
                            </div>


                        </div>

                    </div>
                </div>
            </div>

        </section>
        <!-- 主要内容 -->
        <div class="footer-main">
            <p>Copyright © HFUT, 2018. </p>
        </div>
    </aside>
    <!-- /.right-side -->
</div>
